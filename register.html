<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Kodinger" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="css/my-login.css" />
		<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
		<script src="js/firebase.js"></script>
	</head>
	<body class="my-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img src="img/logo.png" alt="bootstrap 4 login page" />
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Register</h4>
								<form
									method="POST"
									id="loginForm"
									class="my-login-validation"
									novalidate=""
									onsubmit="register()"
								>
									<div class="form-group">
										<label for="name">Name</label>
										<input
											id="name"
											type="text"
											class="form-control"
											name="name"
											required
											autofocus
										/>
										<div class="invalid-feedback">What's your name?</div>
									</div>

									<div class="form-group">
										<label for="email">E-Mail Address</label>
										<input
											id="email"
											type="email"
											class="form-control"
											name="email"
											required
										/>
										<div class="invalid-feedback">Your email is invalid</div>
									</div>

									<div class="form-group">
										<label for="password">Password</label>
										<input
											id="password"
											type="password"
											class="form-control"
											name="password"
											required
											data-eye
										/>
										<div class="invalid-feedback">Password is required</div>
									</div>

									<div class="form-group">
										<div class="custom-checkbox custom-control">
											<input
												type="checkbox"
												name="agree"
												id="agree"
												class="custom-control-input"
												required=""
											/>
											<label for="agree" class="custom-control-label"
												>I agree to the
												<a href="#">Terms and Conditions</a></label
											>
											<div class="invalid-feedback">
												You must agree with our Terms and Conditions
											</div>
										</div>
									</div>

									<div class="form-group m-0">
										<button type="submit" class="btn btn-primary btn-block">
											Register
										</button>
									</div>
									<div class="mt-4 text-center">
										Already have an account? <a href="index.html">Login</a>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">Copyright &copy; 2021 &mdash; Mercados</div>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<script src="js/index.js"></script>
	</body>
</html>
